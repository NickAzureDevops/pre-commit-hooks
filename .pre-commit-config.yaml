variables:
  terraform_fmt: terraform_fmt
  terraform_tflint: terraform_tflint
  terraform_validate: terraform_validate
  terraform_tfsec: terraform_tfsec

repos:
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: "v1.74.1"
    hooks:
      - id: ${{ variables.terraform_fmt }}
        args:
      - --args=-write=true
      - id: ${{ variables.terraform_tflint }}
        args:
      - --args=-write=true
      - id: ${{ variables.terraform_validate }}
        args:
      - --args=-write=true
      - id: ${{ variables.terraform_tfsec }}
        args:
      - --args=-write=true