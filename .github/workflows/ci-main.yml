name: ci-main

on:
  push:
    branches:
    - main

env:
  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
  # working_directory: etc/ components/ modules/ 

jobs:
  snyk:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - name: Run Snyk to check for vulnerabilities on IaC
        uses: snyk/actions/iac@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          file: ./etc/ ./components/ ./modules/
          args: --severity-threshold=critical --severity-threshold=high --severity-threshold=medium  --severity-threshold=low  --report 